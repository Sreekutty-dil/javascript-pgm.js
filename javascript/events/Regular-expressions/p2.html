<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>exec()</h1>
    <p>It return an array of captures , or null if there is no matches</p>

    <script>
        var str = "Welcome to javascript.today we are learning JavaScript regular expressions.JavaScript is front end script.Every Browser has build in JAVASCRIPT compilers.";

        var reg = /javascript/gi;

        var test = reg.exec(str);

        if (test) {
            console.log(`output =` , test); // array of first match
        } else {
            console.log(test); // null
        }

    </script>
</body>
</html>
