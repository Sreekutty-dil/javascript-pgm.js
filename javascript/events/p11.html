<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            width: 100%;
            height: 100vh;
            background-color: teal;
            overflow: hidden;
        }

    </style>
</head>
<body oncontextmenu="handler(event)">
    <h1>oncontextmenu (right click menu the mouse)</h1>
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique molestiae numquam voluptas repellat nihil, voluptatum natus ea velit rerum voluptates aut nulla earum sed incidunt quae atque labore ullam possimus?</p>
    </div>

    <script>
        function handler(event) {
            event.preventDefault(); // to avoid page refresh
            alert("Right-click menu disabled!");
        }
    </script>

</body>
</html>
